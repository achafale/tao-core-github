/**
* Protocol buffer definition for specifying optimizer parameters.
*/

syntax = "proto3";

import "iva/common/proto/sgd_optimizer_config.proto";
import "iva/common/proto/adam_optimizer_config.proto";
import "iva/common/proto/rmsprop_optimizer_config.proto";

message OptimizerConfig {
	oneof optimizer {
		AdamOptimizerConfig adam = 1;
        SGDOptimizerConfig sgd = 2;
        RMSpropOptimizerConfig rmsprop = 3;
	}
}
